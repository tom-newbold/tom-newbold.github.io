    <script>
        // Loads project titles/descriptions/thumbnails into cards
        function loadCards(id, array) {
            var out = document.getElementById(id);
            var html = "";
            var format;
            var i = 0;
            array.slice(0, 3).forEach(id => {
                if (cards[id].id != id) {
                    return;
                }
                format = `
                <div class="container content card" id="${i}">
                    <div onclick="location.href='${cards[id].subpage}'">
                        <div class="header">
                            <h3 class="title">${cards[id].heading}</h3>
                            <img class="image" src="${cards[id].thumbnail}">
                        </div>
                        <div class="body">
                            ${cards[id].description}
                        </div>
                    </div>
                </div>`
                /*if (id != 2) {
                    format = format + '<div class="container space"></div>';
                }*/
                html = html + format;
                i++;
            });
            if (array.length < 3) {
                for(var i=3; i>array.length; i--) {
                    html = html + `<div class="container content card" style="opacity: 0;"></div>`;
                }
            }
            out.innerHTML = html;
        }
        loadCards("Python", cards[cards.length - 1].python);
        loadCards("Javascript", cards[cards.length - 1].javascript);
        loadCards("C-Sharp", cards[cards.length - 1].csharp);
        loadCards("Java", cards[cards.length - 1].java);
    </script>
